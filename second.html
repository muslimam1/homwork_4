<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <nav class="header__navbar">
                <div class="header__block">
                    <div class="header__logo">
                        <img src="./img/logo.svg" alt="logo">
                    </div>
                    <ul class="header__content">
                        <li class="header__item text">Services</li>
                        <li class="header__item text">About</li>
                        <li class="header__item text">Contacts</li>
                        <li class="header__item">
                            <a class="header__link">Log in</a>
                        </li>
                        <li class="header__item">
                            <a class="header__link">Open an account</a>
                        </li>
                        <li class="header__item">
                            <a class="header__link">EN</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>
    <main>
        <section class="second">
            <div class="container second__container">
                <div class="second__block">
                    <div class="twocontainer second__twocontainer">
                        <div class="second__box">
                            <img class="second__logo" src="./img/logo.svg" alt="logo">
                            <h2 class="second__titile">Welcome to ByTrend!</h2>
                            <div class="second__content">
                                <p class="second__subTitle">Already have an account?</p>
                                <p class="second__logn">Log in</p>
                            </div>
                            <div class="second__mail">
                                <p class="second__acount">Email*</p>
                                <input class="second__width" type="email">
                            </div>
                            <div class="second__mail">
                                <p class="second__acount">Phone*</p>
                                <input class="second__width" type="tel">
                            </div>
                            <div class="second__from">
                                <div class="country">
                                    <p class="second__acount">Country*</p>
                                    <input class="second__count" type="">
                                </div>
                                <div class="city">
                                    <p class="second__acount">City*</p>
                                    <input class="second__count" type="">
                                </div>
                            </div>
                            <div class="second__mail">
                                <p class="second__acount">Password*</p>
                                <input class="second__width" type="password">
                            </div>
                            <div class="second__mail">
                                <p class="second__acount">Confirm password</p>
                                <input class="second__width" type="password">
                            </div>
                            <div class="second__btn">
                                <a href="./third.html" class="second__registr">Register</a>
                            </div>
                            <div class="second__foter">
                                <p class="second__text">By signing up, you are agreeing to our <span class="second__words">Terms & Conditions</span> and <span class="second__words">Privacy Policy.</span></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
